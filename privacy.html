<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سياسة الخصوصية</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Arial', sans-serif;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
      line-height: 1.8;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1b5e20;
    }

    p {
      font-size: 16px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #fff;
      background-color: #4caf50;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .back a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>سياسة الخصوصية</h1>
    <p>
      نحن نحترم خصوصيتك وملتزمون بحماية المعلومات التي تقدمها عبر موقعنا. لا يتم جمع أي معلومات شخصية دون علمك.
    </p>
    <p>
      نستخدم البيانات فقط لتحسين تجربتك داخل الموقع ولا نقوم بمشاركتها مع أي طرف ثالث.
    </p>
    <p>باستخدامك للموقع، فإنك توافق على سياسة الخصوصية هذه.
    </p>

    <div class="back">
      <a href="index.html">العودة للصفحة الرئيسية</a>
    </div>
  </div>
<script src="js/earnings.js"></script>
</body>
</html>
